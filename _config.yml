title: Symmetry3-Blog
description: "Symmetry Blog"
author:
  name: "Symmetry3"
  email: "symmetry@symmetry3"
  url: "https://symmetry30.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Symmetry3"
year : "2024"
